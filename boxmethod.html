<!DOCTYPE html>
<html>
<head>
	<title>box method</title>
	<style type="text/css">
		.a{
			background-color:  red;
			width: 300px;
			height: 300px;
	
			float: left;
			border: 9px solid black;
			margin-right: 5px;


		}
		.b{
			background-color: green;
			width: 300px;
			height: 300px;
			box-sizing: border-box;
			float: left;
			border: 9px solid black;
			margin: 5px
		}
		*{
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
		}
	</style>



</head>
<body> 
	<div class="a"></div>
	<div class="b"></div>

</body>
</html>
