<!DOCTYPE html>
<html>
<head>
	<title>box shadow in css</title>
	<style type="text/css">
		.a{
			height: 500px;
			background-color: red;
			width: 300px;
			margin: 10px;
			float: left;
			box-shadow: 5px 5px 6px blue;
			
		}
		.b{
			height: 500px;
			background-color: orange;
			width: 300px;
			margin: 10px;
			float: left;
			box-shadow: 5px 6px 9px red;


		}
		h1{
			padding-top: 240px;
		}
	</style>
</head>
<body>
	<div class="a"><center><h1>santhi</h1></center></div>
	<div class="b"><center><h1>hello</h1></center></div>

</body>
</html>
